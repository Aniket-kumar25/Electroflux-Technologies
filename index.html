<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electroflux Technologies</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="login">
        <h2>Login to Access Products</h2>
        <form id="loginForm" action="home.html" onsubmit="return validateLogin()">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <button type="submit" id="clickBtn">Login</button>
        </form>
        <p>Don't have an account? <a href="/user-registration.html">Register here</a></p>
    </section>
    <script src="script.js"></script>  
</body>

</html>
